<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1b263b;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --gray-color: #adb5bd;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Navigation Sidebar */
        .dashboard-nav {
            width: 250px;
            background-color: var(--dark-color);
            color: white;
            padding: 1.5rem 0;
            transition: var(--transition);
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .nav-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-header h2 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-header i {
            color: var(--accent-color);
        }

        .nav-links {
            padding: 1.5rem 0;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-links a i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .dashboard-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        /* Settings Container */
        .settings-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--gray-color);
            color: var(--dark-color);
        }

        .btn-outline:hover {
            background-color: #f8f9fa;
        }

        /* Settings Sections */
        .settings-sections {
            padding: 1.5rem;
        }

        .settings-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-section h3 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.2rem;
        }

        .settings-section h3 i {
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-nav {
                width: 70px;
                overflow: hidden;
            }

            .nav-header h2 span,
            .nav-links a span {
                display: none;
            }

            .dashboard-content {
                margin-left: 70px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-nav {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem 0;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                padding: 0.5rem;
            }

            .nav-links a {
                padding: 0.5rem;
                flex: 1 0 45%;
                justify-content: center;
            }

            .dashboard-content {
                margin-left: 0;
                padding: 1rem;
            }

            .settings-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Sidebar -->
        <nav class="dashboard-nav">
            <div class="nav-header">
                <h2><i class="fas fa-shield-alt"></i> <span>Security Dashboard</span></h2>
            </div>
            <div class="nav-links">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="security-alerts.html">
                    <i class="fas fa-bell"></i>
                    <span>Security Alerts</span>
                </a>
                <a href="expense-tracker.html">
                    <i class="fas fa-wallet"></i>
                    <span>Expense Tracker</span>
                </a>
                <a href="budget-planner.html">
                    <i class="fas fa-chart-pie"></i>
                    <span>Budget Planner</span>
                </a>
                <a href="ai-assistent.html">
                    <i class="fas fa-brain"></i>
                    <span>AI Assistent</span>
                </a>
                <a href="settings.html" class="active">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="settings-container">
                <div class="section-header">
                    <h2><i class="fas fa-cog"></i> Settings</h2>
                    <div class="action-buttons">
                        <button class="btn btn-outline">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button class="btn btn-primary" id="saveSettingsBtn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>

                <div class="settings-sections">
                    <div class="settings-section">
                        <h3><i class="fas fa-user-shield"></i> Security Settings</h3>
                        <div class="input-group">
                            <label for="twoFactorAuth">Two-Factor Authentication</label>
                            <select id="twoFactorAuth">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="passwordChange">Password Change Interval (days)</label>
                            <input type="number" id="passwordChange" min="1" value="90">
                        </div>
                        <div class="input-group">
                            <label for="loginHistory">View Login History</label>
                            <button class="btn btn-outline" style="width: 100%;">
                                <i class="fas fa-history"></i> View History
                            </button>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3><i class="fas fa-bell"></i> Notification Settings</h3>
                        <div class="input-group">
                            <label for="emailNotifications">Email Notifications</label>
                            <select id="emailNotifications">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="pushNotifications">Push Notifications</label>
                            <select id="pushNotifications">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="alertThreshold">Alert Threshold (%)</label>
                            <input type="number" id="alertThreshold" min="0" max="100" value="80">
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3><i class="fas fa-chart-line"></i> Financial Settings</h3>
                        <div class="input-group">
                            <label for="currency">Default Currency</label>
                            <select id="currency">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="JPY">JPY (¥)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="taxRate">Default Tax Rate (%)</label>
                            <input type="number" id="taxRate" min="0" max="100" value="20">
                        </div>
                        <div class="input-group">
                            <label for="financialReports">Financial Report Frequency</label>
                            <select id="financialReports">
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
